<div class="item-add">
  <h2>Add Item</h2>

  <!-- Form to add item -->
  <form (ngSubmit)="addItem()" #itemForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="item.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" [(ngModel)]="item.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="item.price" name="price" required />
    </div>

    <div class="form-group">
      <label for="category">Category id:</label>
      <input type="number" id="category" class="form-control" [(ngModel)]="item.categoryId" name="category" required />
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock quantity</label>
      <input type="number" id="stockQuantity" class="form-control" [(ngModel)]="item.stockQuantity" name="stockQuantity" required />
    </div>

    <div class="form-group">
      <label for="available">Available:</label>
      <input type="checkbox" id="available" [(ngModel)]="item.available" name="available" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!itemForm.form.valid">Add Item</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
  </form>
</div>
