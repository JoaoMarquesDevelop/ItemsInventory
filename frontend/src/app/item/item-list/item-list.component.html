<div>

  <button class="btn btn-success" (click)="addNewItem()">Add Item</button>

  <input type="text" [(ngModel)]="searchQuery" placeholder="Search items by name..." class="search-input">

  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Available</th>
      <th>Category Path</th>
      <th>Stock Quantity</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of filteredItems()">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description || 'No description available' }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.available ? 'Yes' : 'No' }}</td>
      <td>{{ item.categoryPath}}</td>
      <td>{{ item.stockQuantity}}</td>
      <td>
        <!-- Edit and Delete Buttons -->
        <button class="edit-btn" (click)="editItem(item)">Edit</button>
        <button class="delete-btn" (click)="deleteItem(item)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
